<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Fetcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .controls {
            text-align: center;
            margin-bottom: 30px;
        }

        .btn {
            background-color: white;
            color: #667eea;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            margin: 40px 0;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background-color: #ff4757;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .error h2 {
            margin-bottom: 10px;
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .user-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.2);
        }

        .user-header {
            border-bottom: 3px solid #667eea;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }

        .user-name {
            font-size: 1.4em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .user-username {
            color: #7f8c8d;
            font-style: italic;
        }

        .user-info {
            margin: 10px 0;
        }

        .info-label {
            font-weight: bold;
            color: #667eea;
            display: block;
            margin-bottom: 5px;
        }

        .info-value {
            color: #34495e;
            line-height: 1.6;
        }

        .address-details {
            background-color: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-top: 8px;
        }

        .company-info {
            background-color: #e8f4f8;
            padding: 12px;
            border-radius: 8px;
            margin-top: 8px;
        }

        @media (max-width: 768px) {
            .users-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä User Data Dashboard</h1>
        
        <div class="controls">
            <button class="btn" id="loadBtn" onclick="fetchUsers()">Load Users</button>
        </div>

        <div id="content"></div>
    </div>

    <script>
        async function fetchUsers() {
            const contentDiv = document.getElementById('content');
            const loadBtn = document.getElementById('loadBtn');
            
            loadBtn.disabled = true;
            loadBtn.textContent = 'Loading...';
            
            contentDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Fetching user data from API...</p>
                </div>
            `;

            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/users');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const users = await response.json();
                displayUsers(users);
                loadBtn.textContent = 'Reload Users';
                
            } catch (error) {
                displayError(error);
                loadBtn.textContent = 'Try Again';
            } finally {
                loadBtn.disabled = false;
            }
        }

        function displayUsers(users) {
            const contentDiv = document.getElementById('content');
            
            let html = '<div class="users-grid">';
            
            users.forEach(user => {
                html += `
                    <div class="user-card">
                        <div class="user-header">
                            <div class="user-name">${user.name}</div>
                            <div class="user-username">@${user.username}</div>
                        </div>
                        
                        <div class="user-info">
                            <span class="info-label">üìß Email:</span>
                            <div class="info-value">${user.email}</div>
                        </div>
                        
                        <div class="user-info">
                            <span class="info-label">üì± Phone:</span>
                            <div class="info-value">${user.phone}</div>
                        </div>
                        
                        <div class="user-info">
                            <span class="info-label">üè† Address:</span>
                            <div class="address-details">
                                ${user.address.street}, ${user.address.suite}<br>
                                ${user.address.city}, ${user.address.zipcode}<br>
                                <small>Coordinates: ${user.address.geo.lat}, ${user.address.geo.lng}</small>
                            </div>
                        </div>
                        
                        <div class="user-info">
                            <span class="info-label">üåê Website:</span>
                            <div class="info-value">${user.website}</div>
                        </div>
                        
                        <div class="user-info">
                            <span class="info-label">üè¢ Company:</span>
                            <div class="company-info">
                                <strong>${user.company.name}</strong><br>
                                <em>"${user.company.catchPhrase}"</em><br>
                                <small>${user.company.bs}</small>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            contentDiv.innerHTML = html;
        }

        function displayError(error) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `
                <div class="error">
                    <h2>‚ö†Ô∏è Error Loading Data</h2>
                    <p>${error.message}</p>
                    <p style="margin-top: 10px;">Please check your internet connection and try again.</p>
                </div>
            `;
        }

        window.onload = function() {
            fetchUsers();
        };
    </script>
</body>
</html>
